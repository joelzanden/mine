[package]
name = "mine"
version = "0.1.13"
authors = ["Joel Zand√©n <joel@zanden.xyz>"]
description = "A CLI for color-coding project windows, enhancing workspace organization and user experience."
edition = "2021"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1

[dependencies]
dirs = { version = "4.0.0", default-features = false }
serde_json = { version = "1.0.94", default-features = false }
rand = "0.8.5"
json-patch = { version = "0.3.0", default-features = false }
serde = { version = "1.0.156", default-features = false }
